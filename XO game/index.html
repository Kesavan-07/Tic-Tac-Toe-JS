<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <title>Document</title>
</head>

<body class="bg-cover bg-center min-h-screen text-gray-900 font-sans ">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-opacity-90">

            <div id="root"></div>


            <nav class="flex h-10 align-middle justify-center">
                <h1 class="text-3xl font-bold">XO game</h1>
            </nav>
            <div class="flex items-center justify-center mt-4 space-x-8">
                <div class="text-center">
                    <h2 class="text-lg font-bold">Player X Wins</h2>
                    <p id="xWins" class="text-2xl font-semibold">0</p>
                </div>
                <div class="text-center">
                    <h2 class="text-lg font-bold">Player O Wins</h2>
                    <p id="oWins" class="text-2xl font-semibold">0</p>
                </div>
            </div>

            <div class="playerstatus">
                <h1 class="text-xl text-center" id="playerstatus">Player X's turn</h1>
            </div>
            <div class="flex items-center h-fit justify-center">
                <div id="board" class="grid grid-cols-3 border border-3 border-black align-middle justify-center"></div>
            </div>


            <div class="reset flex justify-center">
                <input type="button" value="Reset Game" id="Reset" onclick=" resetboard()"
                    class="rounded px-4 py-2 border-2 bg-green-200 text-black" />
            </div>
            <script src="./js/script.js"></script>
</body>

</html>
