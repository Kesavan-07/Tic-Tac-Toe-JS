<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <title>Document</title>
</head>

<body>
    <div id="root" class="h-screen flex flex-col justify-around bg-gray-400">

        <nav class="flex h-10 align-middle justify-center">
            <h1 class="text-3xl font-bold">XO game</h1>

        </nav>
        <div class="playerstatus">
            <h1 class="text-xl text-center" id="playerstatus"></h1>
            <h2 class="text-center text-2xl">Player - X - <span id="win-by-X"> 0 </span> | Player - O - <span
                    id="win-by-O"> 0
                </span> </h2>

        </div>

        <div class="flex items-center h-10 justify-center">
            <div id="board" class="grid grid-cols-3 border border-3 border-black align-middle justify-center">

            </div>
        </div>

        <div class=" flex justify-center">
            <input type="button" value="Reset Game" id="Reset" onclick=" resetboard()"
                class="rounded px-4 py-2 border-2" />
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
